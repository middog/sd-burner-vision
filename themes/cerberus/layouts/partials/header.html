<header class="site-header">
  <div class="container">
    <div class="header-inner">
      <a href="{{ .Site.BaseURL }}" class="site-logo">
        <div class="cerberus-mark">
          <span class="head head--heat"></span>
          <span class="head head--oxygen"></span>
          <span class="head head--fuel"></span>
        </div>
        <span class="site-name">{{ .Site.Title }}</span>
      </a>
      
      <nav class="site-switcher">
        <a href="{{ .Site.Params.sites.playa | relURL }}" {{ if eq .Site.Params.site_id "playa" }}class="active"{{ end }}>
          <span class="dot" style="background: var(--heat);"></span>
          <span>PLAYA</span>
        </a>
        <a href="{{ .Site.Params.sites.sdcap | relURL }}" {{ if eq .Site.Params.site_id "sdcap" }}class="active"{{ end }}>
          <span class="dot" style="background: var(--oxygen);"></span>
          <span>SDCAP</span>
        </a>
        <a href="{{ .Site.Params.sites.sdcolab | relURL }}" {{ if eq .Site.Params.site_id "sdcolab" }}class="active"{{ end }}>
          <span class="dot" style="background: var(--fuel);"></span>
          <span>SDCOLAB</span>
        </a>
      </nav>
      
      <button class="nav-toggle" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      
      <nav class="main-nav">
        {{ range .Site.Menus.main }}
        {{ $isCurrent := or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}
        <a href="{{ .URL | relURL }}" {{ if $isCurrent }}class="active" aria-current="page"{{ end }}>{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </div>
</header>
