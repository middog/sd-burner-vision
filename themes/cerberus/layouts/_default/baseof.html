<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" data-site="{{ .Site.Params.site_id }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  {{ $css := resources.Get "css/main.css" }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='30' cy='50' r='18' fill='%23E63946'/><circle cx='50' cy='50' r='18' fill='%23457B9D'/><circle cx='70' cy='50' r='18' fill='%23E9C46A'/></svg>">
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  <script>
    document.querySelector('.nav-toggle')?.addEventListener('click', function() {
      document.querySelector('.main-nav')?.classList.toggle('open');
    });
  </script>
</body>
</html>
